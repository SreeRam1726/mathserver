<html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cuboid Volume Calculator</title>
   <style>
       body {
           font-family: 'Arial', sans-serif;
           background-color: #1a1a1a;
           color: #f4f4f4;
           margin: 0;
           padding: 0;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
       }
       .container {
           max-width: 400px;
           padding: 30px;
           background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
           box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
           border-radius: 12px;
           text-align: center;
       }
       h1 {
           font-size: 24px;
           color: #ff9800;
           margin-bottom: 20px;
       }
       form {
           display: flex;
           flex-direction: column;
       }
       input {
           margin-bottom: 15px;
           padding: 12px;
           font-size: 16px;
           border: none;
           border-radius: 8px;
           background: #333;
           color: #f4f4f4;
           outline: none;
           transition: all 0.3s ease;
       }
       input:focus {
           background: #444;
           box-shadow: 0 0 5px #ff9800;
       }
       button {
           padding: 12px;
           font-size: 18px;
           font-weight: bold;
           color: #fff;
           background: #ff9800;
           border: none;
           border-radius: 8px;
           cursor: pointer;
           transition: all 0.3s ease;
       }
       button:hover {
           background: #e68900;
           box-shadow: 0 5px 10px rgba(255, 152, 0, 0.3);
       }
       .result {
           margin-top: 20px;
           font-size: 20px;
           color: #76ff03;
           animation: fadeIn 1s ease-in-out;
       }
       @keyframes fadeIn {
           from {
               opacity: 0;
           }
           to {
               opacity: 1;
           }
       }
   </style>
</head>
<body>
   <div class="container">
       <h1>Cuboid Volume Calculator</h1>
       <form method="post">
           {% csrf_token %}
           <input type="number" name="length" placeholder="Enter length (cm)" required>
           <input type="number" name="width" placeholder="Enter width (cm)" required>
           <input type="number" name="height" placeholder="Enter height (cm)" required>
           <button type="submit">Calculate Volume</button>
       </form>
       <div class="result">
           <strong>Volume of Cuboid: {{ result }}</strong>
       </div>
   </div>
</body>
</html>
